<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Multimidias</h1>
    <h2>Imagens flexiveis</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto flexivel Grande" width="500">
    </picture>
    
    <h2>Audio</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/CartoonBankHeist-Doug Maxwell.mp3" type="audio/mpeg">
        <source src="midia/CartoonBankHeist-Doug-Maxwell.ogg" type="audio/ogg">
        <source src="midia/CartoonBankHeist-Doug-Maxwell.wav" type="audio/wav"> <!--Não usa, muito grande-->
        <p>Seu navegador não reproduz audio</p>
    </audio> <br>   
    <audio preload="metadata" autoplay controls>
        <source src="midia/ArabianNightfall-DougMaxwell.mp3" type="audio/mpeg">
        <p>Seu navegador não reproduz audio <a href="midia/ArabianNightfall-DougMaxwell.mp3">Baixe Aqui</a></p>
    </audio>

    <h2>Vídeo</h2>
    <h3>Video no meu próprio servidor</h3>
    <video src="midia/video.mp4" width="300" height="300" controls poster="imagens/caoa-video.png" muted autoplay></video>
    <h3>Video hospedado em outro servidor</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0"  allowfullscreen ></iframe>

</body>
</html>
